<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Survey</title>
</head>

<body>
<!-- introduction and questions -->
    <div class="container-content">
        <h1>Survey</h1>
        <p>Take a quick survey to find your perfect Hogwarts BFF match! The responses are from 1(least likely) to 5(most
            likely). Select only one answer choice per question.</p>
        <form>
            <div class="form-group">
                <input id="name" type="text" class="form-control" placeholder="Name (Required)">
            </div>
            <div class="form-group">
                <input id="photo" type="text" class="form-control" placeholder="Link to Profile Photo (Required)">
            </div>
            <div class="form-group">
                <label for="question1">My most treasured possessions is my broomstick!</label>
                <select class="form-control" id="question1">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">My greatest joy is playing practical jokes on people!</label>
                <select class="form-control" id="question2">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question3">My favorite hobby is quidditch!</label>
                <select class="form-control" id="question3">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4">I like the mysterious and enjoy reading about them!</label>
                <select class="form-control" id="question4">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question5">Fame and glory is more important to me than friendship!</label>
                <select class="form-control" id="question5">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question6">Family is the most important thing!</label>
                <select class="form-control" id="question6">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question7">Books are the real power!</label>
                <select class="form-control" id="question7">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question8">I can see things others cannot see!</label>
                <select class="form-control" id="question8">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question9">I'm a proud member of Dumbledore's Army!</label>
                <select class="form-control" id="question9">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question10">Anyone who isn't pureblood is a mudblood!</label>
                <select class="form-control" id="question10">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

        </form>
        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-secondary btn-large">Submit</button>
        </div>

    </div>
    <!-- modal content -->
    <div id="bestFriendModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">You new Hogwarts BFF!</h3>

                </div>
                <div class="modal-body">
                    <h2 id="bestFriend"></h2>
                    <img id="bestFriendPhoto" src="#">
                </div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <div>

                </div>
            </div>

        </div>

    </div>

    
    <!-- begin JavaScript and jQuery -->
    <script type="text/javascript">

        $("#submitBtn").on("click", function (event) {
            event.preventDefault();

            var valid = true;

            if ($("#name").val() === "" || $(photo).val() === "") {
                valid = false;
            } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
            }

            if (valid === true) {
                var newUser = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    scores: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                        $("#question4").val(),
                        $("#question5").val(),
                        $("#question6").val(),
                        $("#question7").val(),
                        $("#question8").val(),
                        $("#question9").val(),
                        $("#question10").val()
                    ]
                };

                // AJAX call for receiving data after POST
                $.post("/api/friends", newUser, function (data) {
                    $("#bestFriend").text(data.name);
                    $("bestFriendPhoto").attr("src", data.photo);
                    $("#bestFriendModal").modal("toggle");
                });
            } else {
                alert("Survey is not finished");
            }
        });

    </script>
</body>

</html>
